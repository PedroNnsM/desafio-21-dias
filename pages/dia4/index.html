<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bc13215f17.js" crossorigin="anonymous"></script>
    <title>Dia 04/21</title>
</head>
<body>
    <header>
        <h1>Dia 04/21</h1>
        <p>Calculadora</p>
    </header>
    <main>
        <div class="calculadora">
            <div class="tela" id="tela"></div>
            <div class="botoes">
              <div class="contas">
                <div>/</div>
                <div>*</div>
                <div>-</div>
                <div>+</div>
              </div>
              <div class="painel-numeros">
                <div class="numeros">
                  <div>7</div>
                  <div>8</div>
                  <div>9</div>
                </div>
                <div class="numeros">
                  <div>4</div>
                  <div>5</div>
                  <div>6</div>
                </div>
                <div class="numeros">
                  <div>1</div>
                  <div>2</div>
                  <div>3</div>
                </div>
                <div class="numeros">
                  <div>0</div>
                  <div>.</div>
                  <div id="limpar">C</div>
                </div>
              </div>
              <div class="igual" id="resultado">=</div>
            </div>
          </div>
    </main>
    <footer>
        <p>Desafio 21 de codigo</p>
        <ul>
            <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>       
            <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
        </ul>

    </footer>
    
    <script src="script.js"></script>
</body>
</html>
